<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="500 0 600 600">
    <g>
        <text text-anchor="middle" x="800" y="50" font-size="30">How often do
            the stories have a happy ending?</text>
        <text text-anchor="middle"
            x="800"
            y="545"
            font-size="20"
            fill="green">Green: Happy Ending</text>
        <text text-anchor="middle"
            x="800"
            y="570"
            font-size="20"
            fill="red">Red: Unhappy Ending</text>
        <text text-anchor="middle" x="400" y="500">Only 1812-1815 Stories</text>
        <circle cx="400"
            cy="300"
            r="150"
            fill="green"
            stroke="black"
            stroke-width="1"/>
        <circle cx="400"
            cy="300"
            r="75"
            fill="none"
            stroke="red"
            stroke-width="150"
            stroke-dasharray="0 1000"/>
        <circle cx="400"
            cy="300"
            r="150"
            fill="none"
            stroke="black"
            stroke-width="2"/>
        <text text-anchor="middle" x="800" y="500">Only 1819-1857 Stories</text>
        <circle cx="800"
            cy="300"
            r="150"
            fill="green"
            stroke="black"
            stroke-width="1"/>
        <g transform="matrix(1 0 0 -1 0 400) translate(0,-200)">
            <circle cx="800"
                cy="300"
                r="75"
                fill="none"
                stroke="red"
                stroke-width="150"
                stroke-dasharray="0 1000"/>
        </g>
        <circle cx="800"
            cy="300"
            r="150"
            fill="none"
            stroke="black"
            stroke-width="2"/>
        <text text-anchor="middle" x="1200" y="500">Across all editions</text>
        <circle cx="1200"
            cy="300"
            r="150"
            fill="green"
            stroke="black"
            stroke-width="1"/>
        <g transform="matrix(1 0 0 -1 0 400) translate(0,-200)">
            <circle cx="1200"
                cy="300"
                r="75"
                fill="none"
                stroke="red"
                stroke-width="150"
                stroke-dasharray="0 1000"/>
        </g>
        <circle cx="1200"
            cy="300"
            r="150"
            fill="none"
            stroke="black"
            stroke-width="2"/>
    </g>
</svg>
